		<div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
			<ul class="navbar-nav mr-auto text-center">
				<li class="nav-item">

				<li class="nav-item">
					<a href="../cart.html">
						<img id="cart-empty" class="mt-2" src="../../assets/icons8-shopping-cart-48.png" height="24px"

    <div class="container container-product grid">
        <div class="mt-5">
            <img class="product-image" src="../../assets/products/photos/Bayer-munich.jpg" alt="Hero Image" srcset="">
        </div>
        <div class="container-product__aside mt-5">
            <h2 id="productName">Camiseta Bayer Munich 2021 Títular</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident facilis, quaerat iusto magni odit omnis itaque repudiandae perspiciatis tempora fugiat.</p>
            <button id="btnAddToCart" class="btn-add">Agregar al carrito</button>
        </div>
    </div>


	<!-- Modal Login -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Inicie sesión</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form class="modal-body" action="" method="POST" id="form">
					<div>
						<span>Nombre</span><br>
						<input type="text" name="" id="client-name" placeholder="Ingrese su nombre..." required>
					</div>

					<div>
						<span>Apellido</span><br>
						<input type="text" name="" id="client-surname" placeholder="Ingrese su apellido..." required>
					</div>
					<div>
						<span>Correo</span><br>
						<input type="email" name="" id="client-email" placeholder="Ingrese su correo..." required>
					</div>
					<div>
						<span>Contraseña</span><br>
						<input type="password" name="" id="client-password" placeholder="******" required>
					</div>
					<!-- <p class="warnings" id="warnings"></p> -->
					<div id="warnings">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
						<button type="submit" class="btn btn-success">Registrarse</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

	</script>
	<!-- Sweet Alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!-- Scripts JS -->
	<script src="../../js/carrito.js"></script>
	<script src="../../js/cliente.js"></script>
	<script src="../../js/productos.js"></script>
	<script src="../../js/registrocliente.js"></script>
	<script src="../../js/agregoProductos.js"></script>
	<script src="../../js/app.js"></script>
</body>
